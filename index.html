<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://web.whatsapp.com/img/favicon/1x/favicon.png">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <header>
                <img src="https://web.whatsapp.com/img/favicon/1x/favicon.png" alt="Logo do WhatsApp" class="logo">
                <h1>WhatsApp Web</h1>
            </header>
            <input type="text" placeholder="Buscar ou iniciar nova conversa" class="buscar">
            <div class="contatos">
                <div class="contato">
                    <div class="avatar"></div>
                    <div class="info-contato">
                        <h3>Maria Silva</h3>
                        <p>Oi! Tudo bem?</p>
                    </div>
                    <span class="hora">10:15</span>
                </div>
                <div class="contato">
                    <div class="avatar"></div>
                    <div class="info-contato">
                        <h3>João Santos</h3>
                        <p>Encontro marcado para amanhã!</p>
                    </div>
                    <span class="hora">09:30</span>
                </div>
            </div>
        </aside>
        <section class="chat">
            <header class="chat-header">
                <div class="chat-avatar"></div>
                <div class="info-chat">
                    <h2>Maria Silva</h2>
                    <p>Visto por último hoje às 10:00</p>
                </div>
            </header>
            <div class="mensagens">
                <div class="mensagem recebida">
                    <p>Oi! Tudo bem?</p>
                    <span class="hora">10:15</span>
                </div>
                <div class="mensagem enviada">
                    <p>Oi, Maria! Tudo ótimo, e você?</p>
                    <span class="hora">10:16</span>
                </div>
            </div>
            <div class="entrada-mensagem">
                <input type="text" placeholder="Digite uma mensagem">
                <button>Enviar</button>
            </div>
        </section>
    </div>
</body>
</html>
